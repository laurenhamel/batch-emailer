<template id="template-results">

  <section id="results" v-if="results.length > 0">
  
    <div class="feedback pass">
      <strong class="title">Passed</strong>
      <span class="metric">{{passing}}</span>
    </div>
    
    <div class="feedback fail">
      <strong class="title">Failed</strong>
      <span class="metric">{{failing}}</span>
    </div>
    
    <div class="feedback total">
      <strong class="title">Total</strong>
      <span class="metric">{{passing + failing}}</span>
    </div>
    
    <div class="results">
      <ul class="result pass">
        <li v-for="passing in passed">
          <div>{{passing.to[0][0]}} ({{passing.to[0][1]}})</div>
        </li>
      </ul>
      <ul class="result fail">
        <li v-for="failing in failed">
          <div>{{failing.to[0][0]}} ({{failing.to[0][1]}})</div>
          <div><strong>{{failing.message}}</strong></div>
        </li>
      </ul>
    </div>
  
  </section>

</template>
